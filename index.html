<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dunkin' Cafe</title>

    <link href="TestCafeSite.github.io/style.css" type="text/css" rel="stylesheet">

    <!-- box icons -->
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Caveat+Brush&family=Fuzzy+Bubbles:wght@400;700&family=Roboto:wght@100;300;400&family=Satisfy&display=swap" rel="stylesheet">

    
</head>

<body>
    <main>
        <div class="menu">
            <section>
                <div class="next-button">
                    <button type="button"><a href="/nextpage.html"><i class='bx bx-right-arrow-alt'></a></i></button>
                    </div>
                <h1>Dunkin' Cafe</h1>
                <p class="est">Est. 2019</p>

                <hr>

                <h2>Coffee</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/>

                <article class="item">
                    <p class="flavour">Flavour 1</p><p class="price">0.99</p>
                </article>

                <article class="item">
                    <p class="flavour">Flavour 2</p><p class="price">1.99</p>
                </article>

                <article class="item">
                    <p class="flavour">Flavour 3</p><p class="price">2.99</p>
                </article>

                <article class="item">
                    <p class="flavour">Flavour 4</p><p class="price">3.99</p>
                </article>
            </section>
            <section>
                <h2>Desserts</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>

                <article class="item">
                    <p class="dessert">Dessert 1</p><p class="price">1.99</p>
                </article>

                <article class="item">
                    <p class="dessert">Dessert 2</p><p class="price">2.99</p>
                </article>

                <article class="item">
                    <p class="dessert">Dessert 3</p><p class="price">3.99</p>
                </article>

                <hr>
        </section>

        <footer>
            <p><a href="#">Visit our website</a></p>
            <p class="address">123 Groove Street</p>
        </footer>
    </div>
    </main>
</body>
    
</html>
